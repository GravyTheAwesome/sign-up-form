<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-logo">
        <image src="odin-logo.png"></image>
        <div class="sidebar-logo-text">ODIN</div>
      </div>
      <div class="sidebar-credit">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com">Unsplash</a>
      </div>
    </div>

    <div class="main">
      <div class="main-text">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. <br />
        Sign up <em>now</em> to get started. <br /><br />You <em>know</em> you
        want to.
      </div>
      <form action="https://httpbin.org/post" method="post" class="main-form">
        <div class="main-form-content">
          <div class="main-form-title">Let's do this!</div>
          <div class="main-form-inputs">
            <div class="main-form-side">
              <div class="main-form-input">
                <label for="firstName">FIRST NAME</label>
                <input id="firstName" name="firstName" required />
              </div>
              <div class="main-form-input">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="emailAdress" required />
              </div>
              <div class="main-form-input">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required />
              </div>
            </div>
            <div class="main-form-side">
              <div class="main-form-input">
                <label for="lastName">LAST NAME</label>
                <input id="lastName" name="lastName" required />
              </div>
              <div class="main-form-input">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phoneNumber" required />
              </div>
              <div class="main-form-input">
                <label for="conPassword">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="conPassword"
                  name="conPassword"
                  required
                />
              </div>
            </div>
          </div>
        </div>

        <button class="main-form-button">Create Account</button>
        <div class="main-form-login">
          Already have an account?
          <a
            class="main-form-login-link"
            href="https://knowyourmeme.com/memes/trollface"
            >Log in</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
